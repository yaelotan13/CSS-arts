<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animals css art</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="container">
      <div class="element-container">
        <div class="animal bear">
          <div class="ear"></div>
          <div class="ear ear-right"></div>
          <div class="eye bear-eye">
            <div class="eyeball"></div>
          </div>
          <div class="eye right-eye bear-eye bear-eye-right">
            <div class="eyeball eyeball-right"></div>
          </div>
          <div class="round-mouse"></div>
        </div>
      </div>
      <div class="element-container">
        <div class="animal koala">
          <div class="ear koala-ear"></div>
          <div class="ear ear-right koala-ear"></div>
          <div class="eye"></div>
          <div class="eye right-eye"></div>
          <div class="round-nose"></div>
        </div>
      </div>
      <div class="element-container">
        <div class="animal pig">
          <div class="ear pointy-ear pig-ear"></div>
          <div class="ear ear-right pointy-ear pointy-ear-right pig-ear"></div>
          <div class="eye"></div>
          <div class="eye right-eye"></div>
          <div class="rounded-nose"></div>
        </div>
      </div>
      <div class="element-container">
        <div class="animal dog">
          <div class="ear dog-ear"></div>
          <div class="ear ear-right dog-ear dog-ear-right"></div>
          <div class="eye"></div>
          <div class="eye right-eye"></div>
          <div class="round-mouse"></div>
          <div class="mouse-container"></div>
        </div>
      </div>
      <div class="element-container">
        <div class="animal giraffe">
          <div class="dot giraffe-dot"></div>
          <div class="dot bottom giraffe-dot"></div>
          <div class="dot bottom small giraffe-dot"></div>
          <div class="dot right giraffe-dot"></div>
          <div class="dot top giraffe-dot"></div>
          <div class="ear pointy-ear long-ear giraffe-ear"></div>
          <div class="ear ear-right pointy-ear pointy-ear-right long-ear long-ear-right giraffe-ear"></div>
          <div class="eye"></div>
          <div class="eye right-eye"></div>
          <div class="rounded-nose giraffe-nose"></div>
        </div>
      </div>
      <div class="element-container">
        <div class="animal bear brown-bear">
          <div class="ear"></div>
          <div class="ear ear-right"></div>
          <div class="eye">
          </div>
          <div class="eye right-eye">
          </div>
          <div class="round-mouse"></div>
          <div class="mouse-container"></div>
        </div>
      </div>
      <div class="element-container">
        <div class="animal wolf">
          <div class="ear pointy-ear wolf-ear"></div>
          <div class="ear ear-right pointy-ear pointy-ear-right wolf-ear"></div>
          <div class="eye">
          </div>
          <div class="eye right-eye">
          </div>
          <div class="wolf-nose"></div>
          <div class="wolf-top"></div>
        </div>
      </div>
      <div class="element-container">
        <div class="animal hippo">
          <div class="ear pointy-ear hippo-ear"></div>
          <div class="ear ear-right pointy-ear pointy-ear-right hippo-ear"></div>
          <div class="eye">
          </div>
          <div class="eye right-eye">
          </div>
          <div class="rounded-nose hippo-nose"></div>
        </div>
      </div>
      <div class="element-container">
        <div class="animal cow">
          <div class="ear pointy-ear long-ear cow-ear"></div>
          <div class="ear ear-right pointy-ear pointy-ear-right long-ear long-ear-right cow-ear-right"></div>
          <div class="eye">
          </div>
          <div class="eye right-eye">
          </div>
          <div class="dot cow-dot"></div>
          <div class="dot bottom cow-dot"></div>
          <div class="dot bottom small cow-dot"></div>
          <div class="dot left-top small cow-dot"></div>
          <div class="dot right-top cow-dot"></div>
          <div class="dot right-middle cow-dot"></div>
          <div class="rounded-nose cow-nose"></div>
        </div>
      </div>
    </div>
  </body>
</html>
